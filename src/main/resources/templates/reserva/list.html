<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{reserva.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{reserva.list.headline}]]</h1>
                <div>
                    <a th:href="@{/reservas/add}" class="btn btn-primary ms-2">[[#{reserva.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${reservas.empty}">[[#{reserva.list.empty}]]</div>
            <div th:if="${!reservas.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{reserva.id.label}]]</th>
                            <th scope="col">[[#{reserva.libro.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${reservas}">
                            <td>[[${reserva.id}]]</td>
                            <td>[[${reserva.libro}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/reservas/edit/{id}(id=${reserva.id})}" class="btn btn-sm btn-secondary">[[#{reserva.list.edit}]]</a>
                                    <form th:action="@{/reservas/delete/{id}(id=${reserva.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{reserva.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
